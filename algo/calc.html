<!DOCTYPE html>
<head>
    <title>calculator</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #e5dfdf;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 5;
            padding: 70px;
            /* background-color: #d5d5d5; */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5e646b;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <form onsubmit="calculateSimpleInterest(); return false;">
            <input type="number" id="principal" placeholder="Principal Amount">
            <input type="number" id="rate" placeholder="Interest Rate">
            <input type="number" id="time" placeholder="Time Period">
            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
    </div>

    <div class="container">
        <h1>Find Largest of Three Numbers</h1>
	    <label for="num1">Number 1:</label>
	    <input type="number" id="num1"><br>
	    <label for="num2">Number 2:</label>
	    <input type="number" id="num2"><br>
	    <label for="num3">Number 3:</label>
	    <input type="number" id="num3"><br>
	    <button onclick="findLargest()">Find Largest</button><br>
	    <p id="res"></p>
    </div>

    <div class="container">
        <h1>sum of two numbers</h1>
        <label for="num4">Enter first number:</label>
	    <input type="number" id="num4"><br>
        <label for="num5">Enter second number:</label>
	    <input type="number" id="num5"><br>
        <button onclick="calculateSum()">Calculate Sum</button><br>
        <p id="resu"></p>
    </div>
    <script>
        function calculateSimpleInterest() {
            
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var time = parseFloat(document.getElementById("time").value);

            
            var interest = (principal * rate * time) / 100;

            
            document.getElementById("result").innerHTML = "Simple Interest: â‚¹ " + interest.toFixed(2);
        }
    </script>
    <script>
        function findLargest(){
            var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var num3 = parseFloat(document.getElementById("num3").value);
			var result;

			if(num1 > num2) {
				if(num1 > num3) {
					result = num1 + " is the largest number.";
				} else {
					result = num3 + " is the largest number.";
				}
			} else {
				if(num2 > num3) {
					result = num2 + " is the largest number.";
				} else {
					result = num3 + " is the largest number.";
				}
			}

			document.getElementById("res").innerHTML = result;
		}
	</script>
    <script>
		function calculateSum() {
			var num4 = parseFloat(document.getElementById("num4").value);
			var num5 = parseFloat(document.getElementById("num5").value);
			var sum = num4 + num5;

			document.getElementById("resu").innerHTML = "Sum: " + sum;
		}
	</script>
    
</head>
